<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QB Passing Trends</title>

    <!-- Bootstrap core CSS -->

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="fonts/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>


<body class="nav-md">

    <div class="container body">
        <div class="main_container" ng-controller="dashboardCtrl">
            <!-- side menu -->
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">

                    <div class="navbar nav_title" style="border: 0;">
                        <a href="index.html" class="site_title"><span>QB Passing Trends</span></a>
                    </div>
                    <div class="clearfix"></div>

                    <!-- menu profile quick info -->
                    <div class="profile">
                        <div class="profile_pic" ng-cloak> <!-- ng-cloak is a directive that hides unrendered angular expressions on page refresh-->
                            <img ng-src="{{profileInfo.profileImgUrl}}" class="img-circle profile_img">
                        </div>
                        <div class="profile_info ng-cloak"> <!-- ng-cloak is a directive that hides unrendered angular expressions on page refresh-->
                            <h2>{{profileInfo.playerName}}</h2>
                        </div>
                    </div>
                    <!-- /menu profile quick info -->

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <div class="menu_section">
                            <br />
                            <ul class="nav side-menu">
                                <li><a><i class="fa fa-home"></i> Quarterbacks <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li ng-repeat="quarterback in qbMenuList"><a ng-click="loadQBStats(quarterback.playerId)">{{quarterback.playerName}}</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /sidebar menu -->

                </div>
            </div>
            <!-- /side menu -->

            <!-- page content -->
            <div class="right_col" role="main">

                <!-- top tiles -->
                <top-tiles></top-tiles>
                <!-- /top tiles -->

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="dashboard_graph">

                            <div class="row x_title">
                                <div class="col-md-6">
                                    <h3>Passing Trend <small>Yards/Att &amp; Comp &#37; Over Time</small></h3>
                                </div>
                            </div>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div style="width: 100%; height:300px;">
                                    <linechart data="data" options="options"></linechart>
                                </div>

                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
                <br />

                <div class="row">
                    <best-stats></best-stats>
                </div>
        </div>
        <!-- /page content -->

    </div>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <!-- moment date formatter -->
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/topTileDirective.js"></script>
    <script src="scripts/directives/bestStatsDirective.js"></script>
    <script src="scripts/filters/hrDateFilter.js"></script>

    <script src="scripts/services/qbService.js"></script>
    <script src="scripts/controllers/dashboardCtrl.js"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/line-chart.min.js"></script>

    <script src="scripts/init_app.js"></script>
</body>

</html>
